<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入本地的vue-->
    <script src="../js/vue.js"></script>
</head>

<body>
<div id="app1">
    <!-- 参数-->
    <!-- 一些指令能够接收一个“参数”，在指令名称之后以冒号表示。例如，v-bind 指令可以用于响应式地更新 HTML attribute：-->
    <!-- 在这里 href 是参数，告知 v-bind 指令将该元素的 href attribute 与表达式 url 的值绑定。-->
    <a v-bind:href="url">this a</a>

    <!-- 另一个例子是 v-on 指令，它用于监听 DOM 事件：-->
    <button v-on:click="doSomething">this button</button>
    <!-- 在这里参数是监听的事件名。我们也会更详细地讨论事件处理。-->
    <br>
    <!---------------------------------------------------------------->
    <!-- 动态参数-->
    <!-- ------------------注意---------------------------------------->
    <!-- 1.对动态参数的值的约束:动态参数预期会求出一个字符串，异常情况下值为 null。这个特殊的 null 值可以被显性地用于移除绑定。任何其它非字符串类型的值都将会触发一个警告。-->
    <!-- 2.对动态参数表达式的约束:动态参数表达式有一些语法约束，因为某些字符，如空格和引号，放在 HTML attribute 名里是无效的。
    例如： <a v-bind:['foo' + bar]="value"> ... </a>这会触发一个编译警告，变通的办法是使用没有空格或引号的表达式，或用计算属性替代这种复杂表达式。-->
    <!-- 3.在 DOM 中使用模板时 (直接在一个 HTML 文件里撰写模板)，还需要避免使用大写字符来命名键名，因为浏览器会把 attribute 名全部强制转为小写：[]中的内容一定要小写-->
    <a v-bind:[attribute_name]="url">go to baidu</a>
    <button v-on:[event_name]="doSomething">show alert</button>
    <br>
    <!---------------------------------------------------------------->
    <!-- 修饰符 (modifier) 是以半角句号 . 指明的特殊后缀，用于指出一个指令应该以特殊方式绑定。例如，.prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault()：-->
    <form v-on:submit.prevent="onSubmit">...</form>
    <!-- 在接下来对 v-on 和 v-for 等功能的探索中，你会看到修饰符的其它例子。-->
</div>
<script>
    var app1 = new Vue({
        el: '#app1',
        data: {
            url: 'https://www.baidu.com',
            // 对应动态参数[attribute_name] 等价于 v-bind:href="url"
            attribute_name: 'href',
            // 对应动态参数[event_name] 等价于 v-on:click="doSomething";
            event_name: 'click'
        },
        methods: {
            doSomething: function () {
                alert("doSomething")
            }
        }
    });
</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入本地的vue-->
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app1">
    <!-- 对象语法color、fontSize表示style属性 冒号:后跟属性名{其实是一个JavaScript对象}-->
    <div v-bind:style="{ color:activeColor,fontSize:fontSize+'px',display:dis}">红色30px字体</div>
</div>
<div id="app2">
    <!-- 对象语法 styleObject表示对象属性的名称 再在所在根vue实例中创建styleObject对象-->
    <div v-bind:style="styleObject">使用对象绑定style</div>
    <!-- 计算属性-->
    <div v-bind:style="styleObject_">使用计算属性绑定style</div>
    <!-- 多个属性对象绑定-->
    <div v-bind:style="[styleObject,styleTemp]">多个样式对象绑定</div>
    <!-- 多重值绑定 display: ['-webkit-box', '-ms-flexbox', 'flex']-->
    <div v-bind:style="styleMultipleValues">多重值绑定</div>
</div>
<script>
    // 对象语法 为属性赋值
    new Vue({
        el: '#app1',
        // 对象语法 为属性赋值
        data: {
            activeColor: 'red',
            fontSize: '30',
            // 属性可以是数组
            dis:['-webkit-box', '-ms-flexbox', 'flex']
        }
    });

    // 对象语法 创建对象属性
    new Vue({
        el: '#app2',
        data: {
            // 对象语法 创建对象属性
            styleObject: {
                color: 'red',
                fontSize: '30px'
            },
            styleTemp: {
                backgroundColor: "green"
            },
            // 多重值绑定
            styleMultipleValues: {
                // 这样写只会渲染数组中最后一个被浏览器支持的值。在本例中，如果浏览器支持不带浏览器前缀的 flexbox，那么就只会渲染 display: flex。
                display: ['-webkit-box', '-ms-flexbox', 'flex']
            }
        },
        computed: {
            // 计算属性
            styleObject_: function () {
                return {
                    color: 'red',
                    fontSize: '30px'
                }
            }
        }
    });
</script>
</body>

</html>

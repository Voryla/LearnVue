<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入本地的vue-->
    <script src="../js/vue.js"></script>
</head>

<body>
<div id="app1">
    <p> number++: {{number + 1}}</p>
    <p> boolean: {{ok?'yes':'no'}}</p>
    <p> message: {{message.split('').reverse().join('')}}</p>
    <!-- 这些表达式会在所属 Vue 实例的数据作用域下作为 JavaScript 被解析。有个限制就是，每个绑定都只能包含单个表达式，所以下面的例子都不会生效。-->
    <!-- 这是语句，不是表达式 -->
    <p>{{var a = 1}}</p>
    <!-- 流控制也不会生效，请使用三元表达式 -->
    <p>{{ if (ok) { return message } }}</p>
    <!-- 注意：模板表达式都被放在沙盒中，只能访问全局变量的一个白名单，如 Math 和 Date 。你不应该在模板表达式中试图访问用户定义的全局变量。-->
</div>
<script>
    var app1 = new Vue({
        el: '#app1',
        data: {
            number: 3,
            ok: true,
            message: "hello vue.js!",
            a: 0,
        }
    });
</script>
</body>

</html>
